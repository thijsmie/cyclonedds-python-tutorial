# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Eclipse Cyclone DDS Python Book
author: Eclipse Cyclone DDS Committers
logo: resources/cyclonedds.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: off

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - resources/references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/thijsmie/cyclonedds-python-tutorial  # Online location of your book
  path_to_book: the_cyclonedds_python_book  # Optional path to your book, relative to the repository root
  branch: working-on-doc-book  # Which branch of the repository should be used when creating links (optional)

launch_buttons:
  thebe: true
  notebook_interface: "jupyterlab"

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  favicon: resources/favicon.ico

sphinx:
  extra_extensions:
   - sphinx.ext.autodoc
   - sphinx.ext.napoleon
